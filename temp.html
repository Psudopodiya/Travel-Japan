        <div id="myModal" class="modal">
            <div class="modal-container">
                <div
                    style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    "
                >
                    <div class="modal-heading">
                        <h1>Team Red</h1>
                        <p>1/19 items</p>
                    </div>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-images">
                    <img src="./store.jpeg" style="width: 60%; height: 400px" />
                    <img
                        src="./shoping-cart.png"
                        style="width: 40%; height: 400px"
                    />
                </div>
                <div class="modal-results">
                    <div class="recognition-score">
                        <div>Tick</div>
                        <h3>Recognised Score</h3>
                    </div>
                    <div class="modal-buttons">
                        <button
                            style="
                                border-radius: 0.375rem;
                                border: none;
                                padding: 15px;
                            "
                        >
                            Previous item
                        </button>
                        <button
                            style="
                                border-radius: 0.375rem;
                                border: none;
                                padding: 15px;
                            "
                        >
                            Next item
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var modal = document.getElementById('myModal');
            var statContainers = document.querySelectorAll(
                '.stat-container-identified, .stat-container-unidentified',
            );
            var span = document.getElementsByClassName('close')[0];
            statContainers.forEach(function (container) {
                container.onclick = function () {
                    modal.style.display = 'block';
                };
            });
            span.onclick = function () {
                modal.style.display = 'none';
            };
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        </script>
